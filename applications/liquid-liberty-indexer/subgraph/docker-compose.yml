version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node:latest
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
      - '5432:5432'
    depends_on:
      - postgres
      - ipfs
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://ethereum:8545'
      GRAPH_LOG: info
      RUST_LOG: info
    volumes:
      - ./data:/data
    networks:
      - graph-node

  postgres:
    image: postgres:13
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - graph-node

  ipfs:
    image: ipfs/kubo:latest
    ports:
      - '5001:5001'
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - graph-node

  ethereum:
    image: ethereum/client-go:latest
    ports:
      - '8545:8545'
      - '8546:8546'
      - '30303:30303'
    command: >
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.corsdomain "*"
      --http.api "eth,net,web3,personal,miner"
      --allow-insecure-unlock
      --dev
      --dev.period 0
      --mine
      --miner.threads 1
      --miner.etherbase 0x0000000000000000000000000000000000000000
      --verbosity 4
    networks:
      - graph-node

volumes:
  postgres-data:
  ipfs-data:

networks:
  graph-node:
    driver: bridge
