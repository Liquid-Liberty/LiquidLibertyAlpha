specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Treasury
    network: sepolia
    source:
      address: "0x4d006478b095f51dad682578f51624992988122a"  # e.g. 0x5FbDB2315678afecb367f032d93F642f64180aa3
      abi: Treasury
      startBlock: 9098073  # e.g. 5820000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Pair
        - Candle
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: MKTSwap(indexed address,indexed address,uint256,uint256,uint256,uint256,bool)
          handler: handleSwap
      file: ./src/mapping.ts