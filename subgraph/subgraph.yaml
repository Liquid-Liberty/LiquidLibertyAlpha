specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Treasury
    network: sepolia
    source:
      address: "0xfA3988fE86CDC9d167b438eB590F1f4fd51b44B4"
      abi: Treasury
      startBlock: 9082418
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdrawal
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: MKTSwap(indexed address,indexed address,uint256,uint256,uint256,uint256,bool)
          handler: handleSwap
        - event: CollateralWhitelisted(indexed address,bool)
          handler: handleCollateralWhitelisted
        - event: CommerceFeeReceived(indexed address,uint256)
          handler: handleCommerceFeeReceived
      file: ./src/mapping.ts